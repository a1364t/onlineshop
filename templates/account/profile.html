{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Profile</h1>
    <!-- Display Profile Picture if it exists -->
    {% if user.profile_picture %}
        <div class="mb-3">
            <label for="current_profile_picture" class="form-label">Current Profile Picture</label>
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_profile_picture" class="form-label"></label>
            {{ form.profile_picture }}
        </div>  
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email Address</label>
            {{ form.email }}
        </div>





        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
