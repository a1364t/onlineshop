{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Sign Up
{% endblock %}

{% block content %}
<!-- Main Content Wrapper Start -->
<div class="main-content-wrapper">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm" style="border-radius: 10px; background-color: #ffffff;">
                    <div class="card-body" style="padding: 30px;">
                        <h2 class="card-title text-center mb-4" style="font-size: 28px; font-weight: bold; color: #333;">Sign Up</h2>
                        
                        <form method="POST" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block" style="padding: 5px 20px; font-size: 16px; border-radius: 8px;">
                                    Sign Up
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p style="font-size: 14px; color: #555;">Already have an account? 
                                <a href="{% url 'account_login' %}" style="font-size: 14px; color: #007bff;">Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content Wrapper End -->
{% endblock %}
