{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
Password Reset
{% endblock %}

{% block content %}
<!-- Main Content Wrapper Start -->
<div class="main-content-wrapper">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm" style="border-radius: 10px; background-color: #ffffff;">
                    <div class="card-body" style="padding: 30px;">
                        <h2 class="card-title text-center mb-4" style="font-size: 28px; font-weight: bold; color: #333;">Password Reset</h2>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email" class="font-weight-bold">Email Address</label>
                                {{ form|crispy }}
                            </div>
                            
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block" style="padding: 5px 20px; font-size: 16px; border-radius: 8px;">
                                    Send Password Reset Link
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="{% url 'account_login' %}" style="font-size: 14px; color: #007bff;">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Content Wrapper End -->
{% endblock %}
