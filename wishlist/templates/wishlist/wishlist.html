<!-- wishlist.html -->
{% extends '_base.html' %}

{% block content %}
<div class="container">
    <h2>Your Wishlist</h2>

    {% if wishlist_items %}
        <div class="list-group">
            {% for item in wishlist_items %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ item.product.get_absolute_url }}" class="btn btn-link">{{ item.product.title }}</a>
                    <a href="{% url 'wishlist:remove_from_wishlist' product_id=item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">Your wishlist is empty.</p>
    {% endif %}
</div>
{% endblock %}
